<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_HTML中的实体字符</title>
</head>
<body>
    <h4>在 html 开发中，一些字符不适于直接写出，因为它有可能引起标签混乱，如<和标签的开始标记冲突，这时候我们可以使用“实体字符”来替</h4>
    1. 实体字符是对大小写是敏感的 <br>
    2. 实体字符的格式：& + 实体 + ; <br>
    3. 常用实体字符：
        大于&gt; 小于&lt; 引号&quot; >>&raquo; <<&laquo; 空格&nbsp; 版权&copy; <br>
    4. 实体字符对照表：http://tool.xker.com/htmlchar.php


</body>
</html>
