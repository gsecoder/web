<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_post与get的区别</title>
</head>
<body>
    一、安全性 <br>
        get 方式不够安全，以 url 方式进行提交 <br>
        post 以请求实体提交，不会显示地址栏，足够安全 <br>
    二、提交大小限制 <br>
        get 方式提交的内容大小有限，一个地址栏放不了多少东西，1k 左右 <br>
        post 大小无限制，可以放大文件（音频、视频、图像。。。） <br>

</body>
</html>
