<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_常见的图像格式</title>
</head>
<body>
    <h2>图片分为矢量图和位图</h2>

    <h3>矢量图</h3>
    矢量图是放大缩小不会失真的图形，如svg画出的图

    <h3>位图</h3>
    位图，又叫像素图，位图好比是一幅大的拼图，每一块就是一个像素点。我们在 web 页面中所使用的 JPG、PNG、GIF 格式的图像都是位图；<br>
    由于图片的压缩形式不同，不同格式的图片的大小也不同，jpg、bmp 格式的图片要比 png 格式的体积
    <p>1. web优先使用png</p>
    <p>2. 照片、色彩要求高的图片用jpg</p>
    <p>3. web中的小动画用gif</p>
    <p>4. UI 设计图一般是PSD</p>
</body>
</html>
