<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>day3-冒泡排序</title>
</head>
<body>
	<script>
		arr = [5, 3, 4, 2, 1]
		for(let i=0; i<arr.length - 1; i++){
            for(let j=0; j<arr.length - i-1; j++){
                // 开始交换
	            if (arr[j] > arr[j+1]){
                    let temp = arr[j]
		            arr[j] = arr[j+1]
		            arr[j+1] = temp
	            }
                
			}
		}
        document.write(arr)
	</script>
</body>
</html>
