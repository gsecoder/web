<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>day6apis-环境对象</title>
</head>
<body>
	<button>点击</button>
	
	<script>
		function fn() {
			console.log(this)
        }
        window.fn()
		
		const btn = document.querySelector('button')
		btn.addEventListener('click', function (ev) {
			console.log(this)
			this.style.color = 'red'
        })
	</script>
</body>
</html>
