<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>day8apis-M端事件</title>
	<style>
		div{
            width: 200px;
            height: 200px;
			background-color: coral;
		}
	</style>
</head>
<body>
	<div>
		
	</div>

	<script>
		const div = document.querySelector('div')
		
		// 1、触摸
		div.addEventListener('touchstart', function () {
			console.log('开始触摸了～')
        })
		// 2、离开
		div.addEventListener('touchend', function () {
			console.log('离开了～')
        })
		// 3、移动
		div.addEventListener('touchmove', function () {
			console.log('一直摸移动～')
        })
	</script>
</body>
</html>
