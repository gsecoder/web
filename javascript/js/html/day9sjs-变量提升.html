<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>day9sjs-变量提升</title>
</head>
<body>
	<script>
		/**
		 * 变量提升
		 *  1、把所有 var 声明的变量提升到当前作用域的最前面
		 *  2、只提升声明，不提升赋值
		 * */
		console.log(num + " 1件")
		var num = 10
		console.log(num + " 2件")
		function fn() {
			console.log(num + " 3件")
			var num = 20
        }
        fn()
	</script>
</body>
</html>
