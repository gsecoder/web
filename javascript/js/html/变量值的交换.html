<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量值的交换</title>
</head>
<body>
	<script>
		let num1 = 10;
		let num2 = 20;
        let temp = num1;
        
        num1=  num2;    // num2的值赋值给num1
		num2 = temp;    // temp的值赋值给num2
		
		document.write("num1的值为：", num1);
		document.write("\n");
		document.write("num2的值为：", num2);
	</script>
</body>
</html>
