<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>day8apis-BOM延时函数</title>
	<style>
		img{
			display: block;
			position: fixed;
			left: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<img src="../img/1.png" alt="">
	
	<script>
		/**
		 * 延时函数
		 * */
		const img = document.querySelector('img')
		function hiddenAd() {
			img.style.display = 'none'
        }
		setTimeout(hiddenAd, 3000)
	</script>
</body>
</html>
