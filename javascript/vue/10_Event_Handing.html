<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件绑定</title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		<div id="example-1">
			<button v-on:click="counter += 1">数值：{{ counter + 1 }}</button>
			<br>
			<button v-on:dblclick="greet('abc', $event)">Greet</button>
		</div>
	</div>
	
	<script type="text/javascript">
		const vm = new Vue({
			el: "#app",
			data: {
				counter: 0,
				name: "vue",
			},
			methods:{
				greet: function (str, e) {
					alert(str);
					console.log(e);
				}
			}
		});
	</script>
</body>
</html>
