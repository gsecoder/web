<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_对象之数据对象_04Math对象(数学有关)</title>
</head>
<body>
    <h2>该对象中的属性方法，和数学有关</h2>
    <script>
        /*Math.abs(x)    返回数的绝对值。*/
        var i1 = -11;
        console.log(Math.abs(i1));

        /*Math.exp(x)    返回 e 的指数*/
        var i2 = 12;
        console.log(Math.exp(i2));

        /*floor(x)对数进行下舍入。*/
        var i3 = 13.1213;
        console.log(Math.floor(i3));

        /*log(x)    返回数的自然对数（底为e）。*/
        var i4 = 2.17828;
        console.log(Math.log(i4));

        /*max(x,y)    返回 x 和 y 中的最高值。*/
        var i51 = 2.17828;
        var i52 = 3;
        console.log(Math.max(i51, i52));

        /*min(x,y)    返回 x 和 y 中的最低值。*/
        var i61 = 2.17828;
        var i62 = 3;
        console.log(Math.min(i61, i62));

        /*pow(x,y)    返回 x 的 y 次幂。*/
        var i71 = 3;
        var i72 = 3;
        console.log(Math.pow(i71, i72));

        /*random()    返回 0 ~ 1 之间的随机数。*/
        console.log(Math.random());

        /*round(x)    把数四舍五入为最接近的整数。*/
        var i9 = 2.17828;
        console.log(Math.round(i9));

        /*sin(x)    返回数的正弦。*/
        var i10 = 0.5;
        console.log(Math.sin(i10));

        /*sqrt(x)    返回数的平方根。*/
        var i11 = 16;
        console.log(Math.sqrt(i11));

        /*tan(x)    返回角的正切。*/
        var i12 = 0.5;
        console.log(Math.tan(i12));

    </script>
</body>
</html>
