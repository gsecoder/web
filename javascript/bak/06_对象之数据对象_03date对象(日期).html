<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06_对象之数据对象_03date对象(日期)</title>
</head>
<body>

	<h2>1. 创建date对象的方法</h2>
	<script>
		/*方法一：*/
		var now1 = new Date();
		console.log(now1.toLocaleString());
		console.log(now1.toLocaleDateString());

		/*方法二：*/
		var now21 = new Date('2019/03/14 11:12:26');
		console.log(now21.toLocaleString());
		var now22 = new Date('08/02/20 11:12');
		console.log(now22.toLocaleString());

		/*方法三：*/
		var now3 = new Date(5000);
		console.log(now3.toLocaleString());
		console.log(now3.toUTCString());
	</script>

	<h2>2. Date对象的方法—获取日期和时间</h2>
	<script>
		var now21 = new Date('2019/03/18 17:12:26')
		console.log("获取日：", now21.getDate())
		console.log("获取星期：", now21.getDay())
		console.log("获取月：", now21.getDay())
		console.log("获取完整年份：", now21.getFullYear())
		console.log("获取小时：", now21.getHours())
		console.log("获取分钟：", now21.getMinutes())
		console.log("获取秒：", now21.getSeconds())
		console.log("获取毫秒：", now21.getMilliseconds())
		console.log("返回累计毫秒数(从1970/1/1午夜)：", now21.getTime())
	</script>


</body>
</html>
