<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Class 与 Style 绑定</title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		
		<!--绑定 HTML Class-->
		<div class="com.secoder.test" v-bind:class="[isActive ? 'active': '', isGreen ? 'green': '']"
		     style="width: 200px; height: 200px; text-align: center; line-height: 200px">
			Hi Vue!
		</div>
		
		<!--绑定内联样式-->
		<div :style="{color:color, fontSize: size, background: isRed ? 'red': ''}">
			com.secoder.base.Hello Vue!
		</div>
		
	</div>
	
	<script type="text/javascript">
		const vm = new Vue({
			el: "#app",
			data: {
				isActive: true,
				isGreen: true,
				color: "white",
				size: "50px",
				isRed: true
			}
		});
	</script>

	<style>
		.com.secoder.test{font-size: 20px}
		.green{color: green}
		.active{background: yellow}
	</style>
</body>
</html>
